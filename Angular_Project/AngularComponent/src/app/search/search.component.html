<div class="search-div">
  <span><b>Search</b></span>
  <!-- Event binding example -->
  <input type="text" (input)="changeInputValue($event)" />
  <span>You search for "{{ searchValue }}"</span>
  <!-- Both way binding example -->
  <input type="text" [(ngModel)]="searchValue1" />
  <span>You search for "{{ searchValue1 }}"</span>
</div>
